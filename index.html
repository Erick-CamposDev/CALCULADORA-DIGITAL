<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erick Campos" />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/font.css" />
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="src/assets/imgs/icons/calculator-icon.png"
      type="image/.png"
    />
    <title>Calculadora Digital</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        <h1>CALCULADORA DIGITAL</h1>
      </div>
    </header>
    <main>
      <section class="calculator">
        <div class="calculator-container">
          <div id="display"></div>
          <div class="calculator-btns">
            <div class="button-row">
              <button class="input-button extra" onclick="cleanDisplay()">
                C
              </button>
              <button class="input-button extra" onclick="removeLastValue()">
                ◀
              </button>
              <button
                class="input-button operator"
                onclick="appendOperator('÷')"
              >
                ÷
              </button>
              <button
                class="input-button operator"
                onclick="appendOperator('x')"
              >
                x
              </button>
            </div>
            <div class="button-row">
              <button class="input-button" onclick="appendNumber('7')">
                7
              </button>
              <button class="input-button" onclick="appendNumber('8')">
                8
              </button>
              <button class="input-button" onclick="appendNumber('9')">
                9
              </button>
              <button
                class="input-button operator"
                onclick="appendOperator('-')"
              >
                -
              </button>
            </div>
            <div class="button-row">
              <button class="input-button" onclick="appendNumber('4')">
                4
              </button>
              <button class="input-button" onclick="appendNumber('5')">
                5
              </button>
              <button class="input-button" onclick="appendNumber('6')">
                6
              </button>
              <button
                class="input-button operator"
                onclick="appendOperator('+')"
              >
                +
              </button>
            </div>
            <div class="button-row">
              <button class="input-button" onclick="appendNumber('1')">
                1
              </button>
              <button class="input-button" onclick="appendNumber('2')">
                2
              </button>
              <button class="input-button" onclick="appendNumber('3')">
                3
              </button>
              <button class="input-button operator" onclick="calculateResult()">
                =
              </button>
            </div>
            <div class="button-row">
              <button
                class="input-button zero-input"
                onclick="appendNumber('0')"
              >
                0
              </button>
              <button class="input-button" onclick="appendComma(',')">,</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/assets/js/script.js"></script>
  </body>
</html>
