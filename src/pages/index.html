<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erick Campos" />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="/src/assets/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/src/assets/styles/font.css" />
    <link rel="stylesheet" href="/src/assets/styles/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/src/assets/imgs/icons/calculator-icon.png"
      type="image/.png"
    />
    <title>Calculadora Digital</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        <h1>CALCULADORA DIGITAL</h1>
      </div>
    </header>
    <main>
      <section class="calculator-container">
        <div id="display"></div>
        <div class="button-row">
          <button class="input-button">C</button>
          <button class="input-button">◀</button>
          <button class="input-button">÷</button>
          <button class="input-button">x</button>
        </div>
        <div class="button-row">
          <button class="input-button">7</button>
          <button class="input-button">8</button>
          <button class="input-button">9</button>
          <button class="input-button">-</button>
        </div>
        <div class="button-row">
          <button class="input-button">4</button>
          <button class="input-button">5</button>
          <button class="input-button">6</button>
          <button class="input-button">+</button>
        </div>
        <div class="button-row">
          <button class="input-button">1</button>
          <button class="input-button">2</button>
          <button class="input-button">3</button>
          <button class="input-button">=</button>
        </div>
        <div class="button-row">
          <button class="input-button zero-input">0</button>
          <button class="input-button">,</button>
        </div>
      </section>
    </main>
    <script src="/src/assets/js/script.js"></script>
  </body>
</html>
